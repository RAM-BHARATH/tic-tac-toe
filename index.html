<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div>
            <p>Choose your symbol:</p>
            <button class='symbol'>X</button><button class='symbol'>O</button>
        </div>
        <div class="play-grid">
            <div class="play-box" id='box-1'></div>
            <div class="play-box" id='box-2'></div>
            <div class="play-box" id='box-3'></div>
            <div class="play-box" id='box-4'></div>
            <div class="play-box" id='box-5'></div>
            <div class="play-box" id='box-6'></div>
            <div class="play-box" id='box-7'></div>
            <div class="play-box" id='box-8'></div>
            <div class="play-box" id='box-9'></div>
        </div>
        <div id="display-winner">

        </div>
    </main>
    <script src="app/app.js"></script>
</body>
</html>
